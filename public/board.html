<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/styles/index.css"/>
    <link rel="icon" href="favicon.ico"/>
    <title>Board</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main">
        <header id="header">
            <div id="headerWrapper">
                <h1>This is a Sample Website</h1>
            </div>
        </header>

        <div id="nav">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a href="/" class="nav-link active">Main</a>
                </li>
                <li class="nav-item">
                <a href="/login" class="nav-link" >Login</a>
                </li>
                <li class="nav-item">
                <a href="/board" class="nav-link">Board</a>
                </li>
                <li class="nav-item">
                    <a href="/admin" class="nav-link">ADMIN</a>
                </li>
            </ul>
        </div>

        <div id="board">
            <form>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">subject</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">content</span>
                    </div>
                    <textarea class="form-control" rows="10" aria-label="With textarea"></textarea>
                </div>
                <br/>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                    </div>
                    <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                </div>        
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
